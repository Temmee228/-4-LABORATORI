<!DOCTYPE html>
<html>
<body>
    <script>
        let c = ['ладно', 'ненадо', 'и', 'ладно', 'надо'];
		let b = 0;
        alert('ладно ' + 'ненадо ' + 'и ' + 'ладно ' + 'надо ');
        for (let i = 0; i<=4; i++)
        {
            for (let s = 0; s<=c[i].length; s++)
            {
                if (c[i].charAt(s)=='а')
                    b++;
            }
        }
        alert(b);
    </script>
</body>
</html>
