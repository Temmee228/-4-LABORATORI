<DOCTYPE HTML>
<HTML>

<body>

<script>
let a = +prompt("Введите первую переменную");
let b = +prompt("Введите вторую переменную");
let c = +prompt("Введите третью переменную");
let D = (b*b-4*a*c);
alert (D);
if (D < 0) { 
alert ( "Корней нет" );
}
if (D == 0) {
var x = ((-b+Math.sqrt(D))/(2*a));
alert ( x );
}
if (D > 0) {
var x1 = ((-b+Math.sqrt(D))/(2*a));
var x2 = ((-b-Math.sqrt(D))/(2*a));
alert (x1);
alert (x2);
}
</script>

</body>

</html>
